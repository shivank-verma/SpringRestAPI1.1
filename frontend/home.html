<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>Princeton Webapp</title>

<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/icon.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />  
  <link rel="stylesheet" href="dist/sweetalert.css" type="text/css">
    <!--[if lt IE 9]>
    <script src="js/ie/html5shiv.js"></script>
    <script src="js/ie/respond.min.js"></script>
    <script src="js/ie/excanvas.js"></script>
  <![endif]-->
</head>
<body>
<div class="vbox">
<div class="hbox streach">
<aside>
              <section class="vbox">
                <header class="header bg-white b-b clearfix">
                  <div class="row m-t-sm">
                    <div class="col-sm-8 m-b-xs">
        
                      
                      <button data-toggle="modal" data-target="#addUserMoadal" class="btn btn-sm btn-info"><i class="fa fa-plus"></i> Add User</button>
                    </div>
                    <div class="col-sm-4 m-b-xs">
                      <div class="input-group">
                        <input type="text" class="input-sm form-control" placeholder="Search">
                        <span class="input-group-btn">
                          <button class="btn btn-sm btn-default" type="button">Go!</button>
                        </span>
                      </div>
                    </div>
                  </div>
                </header>
                <section class="scrollable wrapper w-f">
                  <section class="panel panel-default">
                    <div class="table-responsive">
                      <table class="table table-striped m-b-none">
                        <thead>
                          <tr>
                            <th class="th-sortable" data-toggle="class">UserID
							<span class="th-sort">
                                <i class="fa fa-sort-down text"></i>
                                <i class="fa fa-sort-up text-active"></i>
                                <i class="fa fa-sort"></i>
                              </span>
							</th>
                            <th>Phone</th>
                            <th>Name
                            </th>
                            <th>Email</th>
                            <th>Comment</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody id="tablerowid">
						
                          
                        </tbody>
                      </table>
                    </div>
                  </section>
                </section>
                <footer class="footer bg-white b-t">
                  <div class="row text-center-xs">
                    
                  </div>
                </footer>
              </section>
            </aside>
			</div>
			</div>
		</body>	
		
		
		<div id="addUserMoadal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        
      </div>
      <div class="modal-body">
        <div class="row">
		<div class="col-sm-12">
                  <form data-validate="parsley" action="#" id="regform">
                    <section class="panel panel-default">
                      <header class="panel-heading">
                        <span class="h4">Register</span>
                      </header>
                      <div class="panel-body">
                        <p class="text-muted">Please fill the information to continue</p>
                        
						<div class="form-group">
                          <label>UserID/UserName</label>
                          <input type="text" class="form-control parsley-validated" data-required="true" id="user_id">                        
                        </div>
						
						<div class="form-group">
                          <label>Name</label>
                          <input type="text" class="form-control parsley-validated" data-required="true" id="name">                        
                        </div>
                        <div class="form-group">
                          <label>Email</label>
                          <input type="text" class="form-control parsley-validated" data-type="email" data-required="true" id="email">                        
                        </div>
                       
                        <div class="form-group">
                          <label>Phone</label>
                          <input type="text" class="form-control parsley-validated" data-type="phone" placeholder="(XXX) XXXX XXX" data-required="true" id="phone">
                        </div>
						<div class="form-group">
                            <label>Comment</label>
                            <textarea class="form-control parsley-validated" rows="6" data-minwords="4" data-required="true" placeholder="Type your message" id="comment"></textarea>
                          </div>
                        
                      </div>
                      <footer class="panel-footer text-right bg-light lter">
                        <button type="submit" class="btn btn-success btn-s-xs" id="btnSubmit">Submit</button>
						 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </footer>
                    </section>
                  </form>
                </div>
		</div>
      </div>
      <div class="modal-footer">
       
      </div>
    </div>

  </div>
</div>
		<script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>  
  <script src="js/slimscroll/jquery.slimscroll.min.js"></script>
  <script src="js/parsley/parsley.min.js"></script>
  <script src="js/parsley/parsley.extend.js"></script>
  <script src="js/app.plugin.js"></script>
  <script src="js/handlebars-v4.0.4.js"></script>
  <script src="myjs/main.js"></script>
  <script src="dist/sweetalert.min.js"></script>
  <script id="row-template" type="text/x-handlebars-template">
							{{#each .}}
							<tr>
                            <td>{{user_id}}</td>
                            <td>{{phn_no}}</td>
							<td>{{name}}</td>
							<td>{{email}}</td>
                            <td>{{comment}}</td>
                            
                            
                            <td>
                              <button class="btn btn-sm btn-success">Edit</button>
							 
							  <button class="btn btn-sm btn-danger del_btn" data-user_id="{{user_id}}">Delete</button>
                            </td>
                          </tr>
						  {{/each}}
  </script>
</html>
